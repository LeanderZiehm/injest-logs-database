version: "3.9"

services:
  api:
    build: .
    ports:
      - "9000:9000"
    environment:
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /var/log/nginx:/var/log/nginx:ro
      - /var/log:/var/log:ro
