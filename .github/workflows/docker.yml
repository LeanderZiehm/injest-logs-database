name: Build and Push Docker Image

on:
  push:
    tags:
      - '*'   # Trigger only on tag creation

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Lowercase the full repository name and set as step output
      - name: Set lowercase image name
        id: image
        run: |
          IMAGE="${GITHUB_REPOSITORY,,}"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "Lowercase image name: $IMAGE"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.image.outputs.image }}:latest
            ghcr.io/${{ steps.image.outputs.image }}:${{ github.sha }}
